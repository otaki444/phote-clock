<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>photo clock</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b5c34d0b23.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <div id="shadow">
            <p id="time">
                <span id="day"></span><br>
                <span id="hour"></span>
                <span class="flashing">:</span>
                <span id="minute"></span>
            </p>
            <button id="fullBtn" class="fas fa-expand"></button>
            <button id="releaseBtn" class="fas fa-compress"></button>
        </div>
    </main>
</body>
</html>
